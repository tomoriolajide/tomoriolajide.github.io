<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Assets\favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap Hero</title>
  </head>

  <body>
    <nav class="c-nav container">
      <div class="c-nav_left">
        <div class="c-logo_block">
          <img class="c-img" src="Assets\logo.svg" alt="" />
        </div>
        
        <div class="c-nav_links c-show_list">
          <a href="">Features </a>
          <a href="">Company </a>
          <a href="">Careers</a>
          <a href="">About</a>
        </div>
      </div>

      <div class="c-nav_right c-show_list">
        <button class="c-button">Login</button>

        <button class="c-button cc-outline">Register</button>
      </div>
      <div class="adopt">
      <div class="c-hamburger uc-desktop-hide" id="hamburger">
        <img src="Assets\Group (1).svg" alt=""/>
        </div>
      <div class="work c-close" id="work">
        <img class=" 
        uc-desktop-hide higher" src="Assets/Close.svg" alt="" class="higher"/>
        <ul>
          <li>Features <img src="/Assets/Path 5.svg" alt="" class="wow"></li>
          <li>company <img src="/Assets/Path 5.svg" alt="" class="wow"></li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="pawpaw">
          <button class="slap">login</button>
          <button class="slap">Register</button>
        </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <section class="hero">
          <div>
            <div class="hero-inner">
              <div class="hero-text_wrapper">
                <h1>Make remote work</h1>
              </div>
              <div class="hero-subtext_wrapper">
                <p>
                  Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                  productivity soar.
                </p>
              </div>
              <a href="https://google.com" class="c-button cc-secondary">Learn more</a>
            </div>

            <div class="brand-partners">
              <img class="brand-logo" src="Assets\databiz (1).svg" alt="databiz" />
              <img class="brand-logo" src="Assets\Union.svg" alt="audiophile" />
              <img class="brand-logo" src="Assets\Combined Shape.svg" alt="meet" />
              <img class="brand-logo" src="Assets\Combined Shape-1.svg" alt="maker" />
            </div>
          </div>

          <div class="hero-img_block">
            <img class="c-img uc-mobile-hide" src="/Images/Group 4.png" alt="" />
            <img class="c-img uc-desktop-hide" src="/Images/mobile-img.png" alt="" />
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
